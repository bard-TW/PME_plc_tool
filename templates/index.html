<!doctype html>
<html> 
    <!-- data-bs-theme="dark" -->
<head>
    <title>Modbus Scan</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- 表格 -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-lg-5 col-xl-4">
                <h3>Modbus 設定</h3>

                <div class="row g-2 my-2">
                    <div class="col d-grid gap-2">
                        <input type="file" class="btn btn-outline-success" id="fileInput" title="讀取點位資料" accept=".json">
                        <!-- <button type="button" class="btn btn-outline-success">讀取點位資料</button> -->
                    </div>
                    <div class="col d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary" onclick="export_point_data()">儲存點位資料</button>
                    </div>
                </div>
                <div class="input-group g-2 my-2" id="basic_inforation">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="ip" placeholder="192.168.0.1" value="127.0.0.1" required>
                        <label for="floatingInputGrid">IP</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="port" placeholder="502" value="5020" required>
                        <label for="floatingInputGrid">Port</label>
                    </div>
                    <button type="button" class="btn btn-outline-danger" id="disconnect_modbus_btu" onclick="disconnect_modbus()" style="display: none;">中斷</button>
                    <button type="button" class="btn btn-outline-primary" id="connect_modbus_btu"  onclick="connect_modbus()">連線</button>
                </div>

                <div class="input-group" id="basic_setting">
                    <div class="form-floating">
                        <input type="number" class="form-control " id="slave" placeholder="1" value="1" min="1">
                        <label for="floatingInputGrid">Slave</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select " id="point_type" aria-label="">
                            <option value="1">01: COIL STATUS</option>
                            <option value="2">02: INPUT STATUS</option>
                            <option selected value="3">03: HOLDING REGISTER</option>
                            <option value="4">04: INPUT REGISTER</option>
                        </select>
                        <label for="point_type"> 型態(其他有問題)</label>
                        <!-- Modbus Point Type -->
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control " id="time_sleep" placeholder="1" value="1" step="1" min="1">
                        <label for="floatingInputGrid">延遲秒數</label>
                    </div>
                </div>

                <div class="progress g-2 my-2" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 0%" id="progressbar">連線中</div>
                </div>

                <div class="row g-2 my-2">
                    <div class="col">
                        <label class="align-middle">點位動作：</label>
                    </div>
                    <div class="col d-grid gap-2">
                        <button type="button" class="btn btn-outline-success" onclick="add_point()">新增</button>
                    </div>
                    <div class="col d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary" onclick="copy_point()">複製</button>
                    </div>
                    <div class="col d-grid gap-2">
                        <button type="button" class="btn btn-outline-danger" onclick="del_point()">刪除</button>
                    </div>
                </div>

                <div class="g-2 my-2">
                    <table id="modbus_setting_table" class="display compact" style="width:100%">
                        <thead>
                            <tr>
                                <th></th>
                                <th>名稱</th>
                                <th>點位</th>
                                <th>型態</th>
                                <th>及時結果</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="col-lg-7 col-xl-8">
                <h3>Logs 表格</h3>

                <div class="row g-2 my-2">
                    <div class="col d-grid gap-2">
                        <button type="button" class="btn btn-outline-success" onclick="reset_history_checkbox()">初始化\重置表格</button>
                    </div>
                </div>

                <div id="show_switch" class="row user-select-none"></div>

                <br>
                <table id="history_table" class="display compact" style="width:100%">
                    <thead>
                        <tr>
                            <th>時間</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script type="text/javascript">
        var socket = io.connect();
        var divCount = 1;
        var modbus_setting_data = [{"id": 1, "is_log": false, "title": "", "point": 3002, "data_type": "int32", "data_sort": 1, "now_value": "", "scale": 1, "decimal": 0}]
        var language = {
            "processing": "處理中...",
            "loadingRecords": "載入中...",
            "lengthMenu": "顯示 _MENU_ 項結果",
            "zeroRecords": "沒有符合的結果",
            "info": "顯示第 _START_ 至 _END_ 項結果，共 _TOTAL_ 項",
            "infoEmpty": "顯示第 0 至 0 項結果，共 0 項",
            "infoFiltered": "(從 _MAX_ 項結果中過濾)",
            "infoPostFix": "",
            "search": "搜尋:",
            "paginate": {
                "first": "第一頁",
                "previous": "上一頁",
                "next": "下一頁",
                "last": "最後一頁"
            },
            "aria": {
                "sortAscending": ": 升冪排列",
                "sortDescending": ": 降冪排列"
            }
        }

        var columns = [
        {
            className: 'dt-control',
            orderable: false,
            data: null,
            defaultContent: '',
        },
        {
            className: 'dt-text',
            data: "title"},
        {
            className: 'dt-text',
            data: "point"
        },
        {
            className: 'dt-text',
            data: "data_type"
        },
        {
            className: 'dt-text',
            data: "now_value"
        },
        ]

        var columnDefs = [{ 
            "targets": 1,
            'className': 'text-center'
            },{ 
            "targets": 2,
            'className': 'text-center'
            },{
            "targets": 4,
            'className': 'text-end',
        },]

        function open_row(d) {
            return (`
            <div class="row pb-2" name="point">
                <div class="input-group">
                    <span class="input-group-text" name="id" title="ID">${d.id}</span>

                    <label class="input-group-text" name="log" for="log${d.id}">
                        <input class="form-check-input mt-0" type="checkbox"
                            aria-label="Checkbox for following text input" name="log" title="紀錄Logs" ${d.is_log == true ? "checked" :""}>
                    </label>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="title${d.id}" name="title" placeholder="欄位名稱" value="${d.title}" title="歷史紀錄的欄位名稱">
                        <label>欄位名稱</label>
                    </div>

                    <div class="form-floating">
                        <input type="number" class="form-control" name="scale" placeholder="比例" value="${d.scale}" max="100" min="1" title="結果除與這個數字(通常除以1, 10, 100, 1000...)">
                        <label>比例</label>
                    </div>

                    <div class="form-floating">
                        <input type="number" class="form-control" name="decimal" placeholder="小數點位數" value="${d.decimal}" max="10" min="0" title="要顯示小數點後幾位">
                        <label>小數點位數</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="form-floating">
                        <input type="number" class="form-control" name="address" placeholder="點位" value="${d.point}" max="9999" min="1" >
                        <label>點位</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" name="data_type">
                            <option value="int16" ${d.data_type == "int16" ? "selected" :""}>int16</option>
                            <option value="int32" ${d.data_type == "int32" ? "selected" :""}>int32</option>
                            <option value="int64" ${d.data_type == "int64" ? "selected" :""}>int64</option>
                            <option value="uint16" ${d.data_type == "uint16" ? "selected" :""}>uint16</option>
                            <option value="uint32" ${d.data_type == "uint32" ? "selected" :""}>uint32</option>
                            <option value="uint64" ${d.data_type == "uint64" ? "selected" :""}>uint64</option>
                            <option value="float16" ${d.data_type == "float16" ? "selected" :""}>float16</option>
                            <option value="float32" ${d.data_type == "float32" ? "selected" :""}>float32</option>
                            <option value="float64" ${d.data_type == "float64" ? "selected" :""}>float64</option>
                        </select>
                        <label>資料型態</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" name="data_sort">
                            <option value=1 ${d.data_sort == 1 ? "selected" :""}>低到高</option>
                            <option value=2 ${d.data_sort == 2 ? "selected" :""}>高到低</option>
                        </select>
                        <label>位元排序</label>
                    </div>
                </div>
            </div>
            `
            );
        }

        var modbus_setting_table = $('#modbus_setting_table').DataTable({
                    'language': language,
                    'data': modbus_setting_data,
                    'columns': columns,
                    'columnDefs': columnDefs,
                    "order": [[2, "asc"]],
                    // "dom": 'Bfrtip',
                    // "lengthMenu": [
                    //     [25, 50, 100, 200],
                    //     [25, 50, 100, 200]
                    // ]
                    'info': false,
                    // 'ordering': false,
                    'paging': false,
            });

        function add_point() {
            divCount ++
            // 新增
            copiedObj = {"id": divCount, "is_log": false, "title": "", "point": 3000, "data_type": "int32", "data_sort": 1, "now_value": "", "scale": 1, "decimal": 0}
            modbus_setting_data.push(copiedObj)
            modbus_setting_table.row.add(copiedObj).draw();
            socket.emit("update_point_data", modbus_setting_data, '');
        }

        function copy_point() {
            // 取得選取
            selected = modbus_setting_table.$('tr.selected')
            // 取得列
            data_row = modbus_setting_table.row(selected)

            if (data_row.length >= 1){
                // 取得資料
                data = modbus_setting_table.row('.selected').data()
                // 複製對象
                copiedObj = Object.assign({}, data);
                divCount ++
                copiedObj.id = divCount
                // 複製
                modbus_setting_data.push(copiedObj)
                modbus_setting_table.row.add(copiedObj).draw();
                socket.emit("update_point_data", modbus_setting_data, '');
            }
        }

        function del_point() {
            // 取得選取
            selected = modbus_setting_table.$('tr.selected')
            next_tr = selected.next('tr')
            if (next_tr.length >= 1){
                next_tr.addClass('selected')
            }

            // 取得列 (需要後台先刪除才不會出錯)
            data_row = modbus_setting_table.row(selected)

            // socket.emit("del_point_data", data_row.data());
            if (data_row.data()){
                socket.emit("del_point_data", data_row.data());
            }

            if (data_row.length >= 1){
                modbus_setting_table.row(data_row[0]).remove().draw();
            }
            modbus_setting_data.splice(data_row[0], 1)
        }

        $('#modbus_setting_table tbody').on('click', 'td.dt-text', function () {
            if ($(this).parent().hasClass('selected')) {
                $(this).parent().removeClass('selected');
            } else {
                modbus_setting_table.$('tr.selected').removeClass('selected');
                $(this).parent().addClass('selected');
            }
        });

        $('#modbus_setting_table tbody').on('click', 'td.dt-control', function () {
            var tr = $(this).closest('tr');
            var row = modbus_setting_table.row(tr);
            if (row.child.isShown()) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            } else {
                // Open this row
                row.child(open_row(row.data())).show();
                tr.addClass('shown');
            }
        });

        socket.on('disconnect', function (data) {
            disconnect_modbus()
            alert('與伺服器連線中斷，請重新整理頁面')
        });

        $("#basic_inforation").on("change", "input", function () { // 資料變更
            attr_id = $(this).attr("id")
            if ($(this).val() === ''){
                $(this).addClass('is-invalid')
            } else {
                $(this).removeClass('is-invalid')
            }
        })

        function connect_modbus() {
            // 連線
            ip = $("#ip").val()
            port = $("#port").val()
            if (socket.connected === true){
                    socket.emit("connect_modbus", ip, port);

                    $("#connect_modbus_btu").prop("disabled", true);
                    $("#ip").prop("disabled", true);
                    $("#port").prop("disabled", true);

                    $("#progressbar").css("width", "25%");
                    $("#progressbar").text("嘗試連線");
                } else {
                    alert('與伺服器連線中斷，請確認是否開啟')
                }
        }

        socket.on('connect_modbus', function (data) {
            // 連線中
            console.log(data)
            $("#progressbar").css("width", data.progress);
            $("#progressbar").text(data.msg);
        });

        function disconnect_modbus() {
            // 中斷連線
            socket.emit("disconnect_modbus");
            $("#connect_modbus_btu").prop("disabled", false);
            $("#ip").prop("disabled", false);
            $("#port").prop("disabled", false);

            $("#progressbar").css("width", "0%");
            $("#progressbar").text("連線中斷");

            $("#disconnect_modbus_btu").hide()
            $("#connect_modbus_btu").show()
        }

        socket.on('connect_modbus_error', function (data) {
            // 無法連線
            alert(data.data)
            $("#connect_modbus_btu").prop("disabled", false);

            $("#progressbar").css("width", "0%");
            $("#progressbar").text("連線失敗");

            $("#ip").prop("disabled", false);
            $("#port").prop("disabled", false);

            $("#disconnect_modbus_btu").hide()
            $("#connect_modbus_btu").show()
        });

        socket.on('connect_modbus_success', function (data) {
            // 連線成功
            $("#progressbar").css("width", "100%");
            $("#progressbar").text("連線成功");

            $("#connect_modbus_btu").hide()
            $("#disconnect_modbus_btu").show()

            $("#slave").change()
            socket.emit("update_point_data", modbus_setting_data, '');
        });

        socket.on('modbus_value', function (data) {
            // 連線成功
            for (const [index, value] of modbus_setting_data.entries()){
                if (value.id in data){
                    modbus_setting_table.cell(index, 4).data(data[value.id].now_value)
                }
            }
        });

        $("#modbus_setting_table").on("change", "input, select", function () { // 資料變更
            tr = $(this).closest('tr').prev();
            var row = modbus_setting_table.row(tr);

            // 有在表格上 沒在表格上 方法不一樣
            name = $(this).attr("name")
            if(name === "title"){
                modbus_setting_table.cell(row, 1).data($(this).val())
            } else if (name === "address"){
                if ($(this).val() === ''){
                    $(this).addClass('is-invalid')
                } else {
                    modbus_setting_table.cell(row, 2).data($(this).val())
                    $(this).removeClass('is-invalid')
                }
            } else if (name === "data_type"){
                modbus_setting_table.cell(row, 3).data($(this).val())
            } else if (name === "log"){
                modbus_setting_table.row(row).data().is_log = $(this).prop('checked')
            } else if (name === "data_sort"){
                modbus_setting_table.row(row).data().data_sort = $(this).val()
            } else if (name === "scale"){
                if ($(this).val() === ''){
                    $(this).addClass('is-invalid')
                } else {
                    modbus_setting_table.row(row).data().scale = $(this).val()
                    $(this).removeClass('is-invalid')
                }
            } else if (name === "decimal"){
                if ($(this).val() === ''){
                    $(this).addClass('is-invalid')
                } else {
                    modbus_setting_table.row(row).data().decimal = $(this).val()
                    $(this).removeClass('is-invalid')
                }
            }
            socket.emit("update_point_data", [row.data()], '');
        });

        $("#basic_setting").on("change", "input, select", function () { // 資料變更
            slave = null
            time_sleep = null

            if ($("#slave").val() === ''){
                $("#slave").addClass('is-invalid')
            } else {
                slave = $("#slave").val()
                $("#slave").removeClass('is-invalid')
            }

            if ($("#time_sleep").val() === ''){
                $("#time_sleep").addClass('is-invalid')
            } else {
                time_sleep = $("#time_sleep").val()
                $("#time_sleep").removeClass('is-invalid')
            }

            if (slave === null || time_sleep ===null){
                return
            }
            point_type = $("#point_type").val()
            socket.emit("update_basic_data", {'slave': slave, 'point_type': point_type, 'time_sleep': time_sleep});
        });

        function export_point_data() {
            // 匯出功能
            export_data = []
            for (const [index, value] of modbus_setting_data.entries()){
                copiedObj = Object.assign({}, value);
                delete copiedObj.id
                export_data.push(copiedObj)
            }
            var jsonString = JSON.stringify(export_data);
            var blob = new Blob([jsonString], { type: "application/json" });
            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "data.json";
            a.click();
            URL.revokeObjectURL(a.href);
        }

        const fileInput = document.getElementById('fileInput'); // 匯入功能
        fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
            const fileContent = event.target.result;
            
            try {
                data_length = modbus_setting_data.length
                for (var i = 0; i < data_length; i++) {
                    modbus_setting_table.row(0).remove().draw();
                    modbus_setting_data.splice(0, 1)
                }
                const jsonData = JSON.parse(fileContent);
                for (const [index, value] of jsonData.entries()){
                    divCount = index + 1
                    value.id = divCount
                    value.now_value = ''
                    modbus_setting_data.push(value)
                    modbus_setting_table.row.add(value).draw();
                }
                socket.emit("update_point_data", modbus_setting_data, 'ALL');

            } catch (error) {
                console.error('无法解析 JSON 数据:', error);
            }
            };
            reader.readAsText(file);
        }
        });

        function arraysAreEqual(arr1, arr2) {
            if (arr1.length !== arr2.length) {
                return false;
            }
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] !== arr2[i]) {
                return false;
                }
            }
            return true;
            }

        var history_table = $('#history_table').DataTable({
            'language': language,
            'data': [],
            'columnDefs': [{ "targets": 0, 'className': 'text-center'}],
            'columns': [{className: 'dt-text', data: "date_time"}],
            // "lengthMenu": [
            //                 [25, 50, 100, 200],
            //                 [25, 50, 100, 200]
            //             ]
                    });
        var history_columns_list = []

        function reset_history_checkbox(){
            
            html_text = '<div class="col-auto">篩選欄位：</div>'
            table_title = '<th>時間</th>'
            history_columnDefs = [{ "targets": 0, 'className': 'text-center'}]
            history_columns = [{className: 'dt-text', data: "date_time"}]
            targets_index = 0
            history_columns_list = ['date_time']
            for (const [index, value] of modbus_setting_data.entries()){
                if (value.is_log === true) {
                    targets_index ++
                    html_text += `
                    <div class="col-auto">
                    <input class="form-check-input" type="checkbox" id="show${value.id}" value="${targets_index}" checked>
                    <label class="form-check-label" for="show${value.id}">
                        ${value.title}
                    </label>
                    </div>
                    `
                    history_columnDefs.push({ "targets": targets_index,'className': 'text-start'})
                    history_columns.push({className: 'dt-text', data: value.id})
                    table_title += `<th>${value.title}</th>`
                    history_columns_list.push(`${value.id}`)
                }
            }
            $("#show_switch").html(html_text)

            history_table.destroy();
            $("#history_table").html(`<thead><tr>${table_title}</tr></thead>`)

            if (history_columns.length === 1){
                history_table = $('#history_table').DataTable({
                    'language': language,
                    "lengthMenu": [
                            [25, 50, 100, 200],
                            [25, 50, 100, 200]
                        ]
                });
            } else {
                // console.log(history_columnDefs)
                // console.log(history_columns)
                history_table = $('#history_table').DataTable({
                        'language': language,
                        'data': [],
                        'columnDefs': history_columnDefs,
                        'columns': history_columns,
                        "lengthMenu": [
                            [20, 50, 100, 200],
                            [20, 50, 100, 200]
                        ],
                        "order": [[0, "desc"]],
                });
            }
        }

        socket.on('update_history', function (data) {
            // 連線成功
            // console.log(arraysAreEqual(history_columns_list, Object.keys(data)))
            if (arraysAreEqual(history_columns_list, Object.keys(data)) === false){
                reset_history_checkbox()
                history_columns_list = Object.keys(data)
            }

            history_table.row.add(data).draw()
            rowCount = history_table.rows().count();
            if (rowCount > 1000) {
                history_table.row(0).remove().draw(false);
            }
        });

        $("#show_switch").on("change", "input, select", function () {
            // TODO 可以選擇預先顯示的資料
            // 開始記錄按鈕
            // e.preventDefault();
            // $(this).prop('checked')
            var column = history_table.column($(this).attr('value'));
            column.visible(!column.visible());
        });
    </script>
</body>
</html>
